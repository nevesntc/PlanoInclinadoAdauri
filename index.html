<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
</head>

<body>
<div id="ggbApplet"></div>

<style>
    #ggbApplet {
        position: absolute;
        height: 100%;
        width: 100%;
    }
</style>

<script>
    // Parâmetros do applet
    var parameters = {
        "id": "ggbApplet",
        "width": window.innerWidth,
        "height": window.innerHeight,
        "showMenuBar": false,
        "showAlgebraInput": false,
        "showToolBar": false,
        "customToolBar": "0 73 62 | 1 501 67 , 5 19 , 72 75 76 | 2 15 45 , 18 65 , 7 37 | 4 3 8 9 , 13 44 , 58 , 47 | 16 51 64 , 70 | 10 34 53 11 , 24  20 22 , 21 23 | 55 56 57 , 12 | 36 46 , 38 49  50 , 71  14  68 | 30 29 54 32 31 33 | 25 17 26 60 52 61 | 40 41 42 , 27 28 35 , 6",
        "showToolBarHelp": false,
        "showResetIcon": false,
        "enableLabelDrags": false,
        "enableShiftDragZoom": false,
        "enableRightClick": false,
        "errorDialogsActive": false,
        "useBrowserForJS": false,
        "allowStyleBar": false,
        "preventFocus": false,
        "showZoomButtons": true,
        "capturingThreshold": 3,
        "appletOnLoad": function (api) {
            console.log("Applet carregado com sucesso!");
        },
        "showFullscreenButton": true,
        "scale": 1,
        "disableAutoScale": false,
        "allowUpscale": false,
        "clickToLoad": false,
        "appName": "classic",
        "buttonRounding": 0.7,
        "buttonShadows": false,
        "language": "pt",
        "filename": "output.ggb"
    };

    // Visualizações
    var views = { 'is3D': 0, 'AV': 0, 'SV': 0, 'CV': 0, 'EV2': 0, 'CP': 1, 'PC': 0, 'DA': 0, 'FI': 0, 'macro': 0 };

    // Inicialização
    var applet = new GGBApplet(parameters, '5.0', views);
    window.onload = function () {
        applet.inject('ggbApplet');
    };
</script>
</body>

</html>
